<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block main %}
<div class="hero-full-wrapper">
  <div class="grid">
    <div class="gutter-sizer">
      <div class="grid-sizer">
        {% for i in urls%}
          <div class="grid-item">
            <img class="img-responsive" alt="" src="{{i}}">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{%endblock%}
